<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../search/assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="header-links">
        <a href="index.html" id="header-google">Google</a>
        <a href="advanced.html" id="header-advance-search">Advanced Search</a>
      </div>
    </div>
    <div id="google-logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />
    </div>
    <div id="search-container">
      <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" id="search-box" name="q" />
        <div class="button-container">
          <input type="submit" id="search-button" value="Google Search" />
          <input type="submit" id="search-button" value="I'm Feeling Lucky" />
        </div>
      </form>
    </div>
  </body>
</html>
